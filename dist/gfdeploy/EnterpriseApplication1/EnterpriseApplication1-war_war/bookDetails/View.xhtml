<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBookDetailsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBookDetailsLabel_library}"/>
                    <h:outputText value="#{bookDetailsController.selected.library}" title="#{bundle.ViewBookDetailsTitle_library}"/>
                    <h:outputText value="#{bundle.ViewBookDetailsLabel_category}"/>
                    <h:outputText value="#{bookDetailsController.selected.category}" title="#{bundle.ViewBookDetailsTitle_category}"/>
                    <h:outputText value="#{bundle.ViewBookDetailsLabel_books}"/>
                    <h:outputText value="#{bookDetailsController.selected.books}" title="#{bundle.ViewBookDetailsTitle_books}"/>
                    <h:outputText value="#{bundle.ViewBookDetailsLabel_authors}"/>
                    <h:outputText value="#{bookDetailsController.selected.authors}" title="#{bundle.ViewBookDetailsTitle_authors}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bookDetailsController.destroyAndView}" value="#{bundle.ViewBookDetailsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBookDetailsEditLink}"/>
                <br />
                <h:commandLink action="#{bookDetailsController.prepareCreate}" value="#{bundle.ViewBookDetailsCreateLink}" />
                <br />
                <h:commandLink action="#{bookDetailsController.prepareList}" value="#{bundle.ViewBookDetailsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBookDetailsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
