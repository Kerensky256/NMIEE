<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBookDetailsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBookDetailsLabel_library}" for="library" />
                    <h:selectOneMenu id="library" value="#{bookDetailsController.selected.library}" title="#{bundle.CreateBookDetailsTitle_library}" required="true" requiredMessage="#{bundle.CreateBookDetailsRequiredMessage_library}">
                        <f:selectItems value="#{libraryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateBookDetailsLabel_category}" for="category" />
                    <h:selectOneMenu id="category" value="#{bookDetailsController.selected.category}" title="#{bundle.CreateBookDetailsTitle_category}" required="true" requiredMessage="#{bundle.CreateBookDetailsRequiredMessage_category}">
                        <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateBookDetailsLabel_books}" for="books" />
                    <h:selectOneMenu id="books" value="#{bookDetailsController.selected.books}" title="#{bundle.CreateBookDetailsTitle_books}" required="true" requiredMessage="#{bundle.CreateBookDetailsRequiredMessage_books}">
                        <f:selectItems value="#{booksController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateBookDetailsLabel_authors}" for="authors" />
                    <h:selectOneMenu id="authors" value="#{bookDetailsController.selected.authors}" title="#{bundle.CreateBookDetailsTitle_authors}" required="true" requiredMessage="#{bundle.CreateBookDetailsRequiredMessage_authors}">
                        <f:selectItems value="#{authorsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bookDetailsController.create}" value="#{bundle.CreateBookDetailsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{bookDetailsController.prepareList}" value="#{bundle.CreateBookDetailsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBookDetailsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
