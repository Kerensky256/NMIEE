<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBookDetailsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBookDetailsEmpty}" rendered="#{bookDetailsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{bookDetailsController.items.rowCount > 0}">
                    <h:outputText value="#{bookDetailsController.pagination.pageFirstItem + 1}..#{bookDetailsController.pagination.pageLastItem + 1}/#{bookDetailsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{bookDetailsController.previous}" value="#{bundle.Previous} #{bookDetailsController.pagination.pageSize}" rendered="#{bookDetailsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{bookDetailsController.next}" value="#{bundle.Next} #{bookDetailsController.pagination.pageSize}" rendered="#{bookDetailsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{bookDetailsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBookDetailsTitle_library}"/>
                            </f:facet>
                            <h:outputText value="#{item.library}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBookDetailsTitle_category}"/>
                            </f:facet>
                            <h:outputText value="#{item.category}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBookDetailsTitle_books}"/>
                            </f:facet>
                            <h:outputText value="#{item.books}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBookDetailsTitle_authors}"/>
                            </f:facet>
                            <h:outputText value="#{item.authors}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{bookDetailsController.prepareView}" value="#{bundle.ListBookDetailsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bookDetailsController.prepareEdit}" value="#{bundle.ListBookDetailsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bookDetailsController.destroy}" value="#{bundle.ListBookDetailsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{bookDetailsController.prepareCreate}" value="#{bundle.ListBookDetailsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBookDetailsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
